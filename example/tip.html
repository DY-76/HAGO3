                      case 4 :
                      tipdata = {

                        bottomright : ""
                                    };

                      break;

                      case 6 :
                      tipdata = {
                        title     : "V = IR",
                        totalpage : 2   };

                        tipdata.page1 = {
                        topleft     : "",
                        topcenter   : "<span style='font-weight:bold;'>전하란?</span>  물체가 가진 전기의 양 = 전기적 성질<br><span style='font-weight:bold;'>전류란?</span>  (-)전하를 가진 자유전자의 흐름<br><span style='font-weight:bold;'>전위란?</span>  전기적 위치, 이 위치의 차이를 ‘전위차’ 라고 함.<br><span style='font-weight:bold;'>전압이란?</span> 전위차로 발생한 전기적 압력 = 전류를 흐르게 하는 힘<br><span style='font-weight:bold;'>저항이란?</span> 전류의 흐름을 방해하는 힘",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "",
                        bottomright : ""
                                    };
                        tipdata.page2 = {
                        topleft     : "",
                        topcenter   : "<h3 style='font-weight:bold;'>R(저항)=V(전압)/I(전류)</h3>",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "<br>전압과 저항은 비례한다, 전류와 저항은 반비례한다.<br>우리에겐 발전기로 전압을 자유자재로 조절할 수 있다. <br>사람이 전류를 통해 쓰러지려면 0.05A의 전류가 필요하다. <br>도둑의 저항은 2200Ω, 전선의 저항은 1Ω이다.<br>도둑을 쓰러뜨리기에 적절한 전압은 몇인지 구하시오.",
                        bottomright : ""
                                    };
                        break;    

                      case 7 :
                      tipdata = {
                        title     : "베르누이법칙(단면적 ∝ 1/속력)",
                        totalpage : 2   };

                        tipdata.page1 = {
                        topleft     : "<img src='../images/stage7tip1img.png'>",
                        topcenter   : "",
                        topright    : "Ex) 단면적이 절반으로 줄면 물의 속력이 2배 증가한다.",
                        bottomleft  : "<h3 style='font-weight:bold;'>A₁v₁ = A₂v₂</h3>",
                        bottomcenter: "",
                        bottomright : ""
                                    };
                        tipdata.page2 = {
                        topleft     : "",
                        topcenter   : "<h3 style='font-weight:bold;'>A와 v 는 반비례</h3><br>A는 관의 단면적, v는 유체의 속력(유속)이다.",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "<br>도둑을 쓰러트리기 위해선 물이<br> 20m/s 유속으로 분출 되어야 한다.<br> 물이 20m/s 유속으로 분출 되려면 단면적은<br> 25mm²가 되어야한다. 호스의 분출구를 좁혀<br> 물이 20m/s 유속으로 분출되게 하려고 할 때, <br>호스의 출발점 단면적과 유속은 몇이어야 할까?",
                        bottomright : ""
                                    };
                        break;                                           

                      case 8 :
                      tipdata = {
                        title     : "J = 9.8(𝑚/𝑠^2)mh",
                        totalpage : 2   };

                        tipdata.page1 = {
                        topleft     : "<img src='../images/stage8tip1img.png'>",
                        topcenter   : "",
                        topright    : "Ep = 중력에 의한 위치에너지<br>m = 질량<br>h = 높이<br><br>m이 일정할 때, <br>Ep와 h는 정비례한다.",

                                    };
                        tipdata.page2 = {
                        topleft     : "",
                        topcenter   : "<h2 style='font-weight:bold;'>Ep = g * m * h</h2><br>(g = 중력가속도)",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "<br>도둑이 계단을 올라오지 못하도록 공을 머리위에<br>떨어트려 맞추려고 합니다. 높이와 위치에너지는<br>정비례 관계에 있습니다. 도둑이 올라오는 시간을<br>고려했을 때, 알맞은 위치에너지를 구해봅시다.<br>(단, 중력가속도는 9.8m/s²)",
                        bottomright : ""
                                    };
                        break; 

                      case 9 :
                      tipdata = {
                        title     : "마찰력 = -힘",
                        totalpage : 2   };

                        tipdata.page1 = {
                        topleft     : "",
                        topcenter   : "<h4 style='font-weight:bold;'>마찰력 = -힘</h4><br>마찰력은 어떤 물체에 가해지는 힘의 반대 방향으로 작용하는 힘이다.",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "<br>창문에 미리 설치해놨던 밧줄을 타고 오두막으로 도망쳐야 합니다.<br>마찰력이 적으면 너무 빠르게 떨어지고, 많으면 내려가지 못합니다.<br>적절한 마찰력을 찾아봅시다. ( 내려가는 힘은 400N이다. )",
                        bottomright : ""
                                    };
                        tipdata.page2 = {
                        topleft     : "",
                        topcenter   : "<img src='../images/stage9tip2img.png' width=90%>",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "<br>물체가 운동하는 것은 마찰력이 가하는 힘보다 적음을 의미",
                        bottomright : ""
                                    };
                        break; 

                      case 10 :
                      tipdata = {
                        title     : "",
                        totalpage : 1   };

                        tipdata.page1 = {
                        topleft     : "",
                        topcenter   : "",
                        topright    : "",
                        bottomleft  : "",
                        bottomcenter: "",
                        bottomright : ""
                                    };
                        break; 

                  default :
                  tipdata = {
                        title     : Number(now_link[1]),
                        totalpage : 1   };
                      console.log("error! : tip데이터 없음");
              };
              //nev 버튼 생성
              for(var i = 1 ; i <= tipdata.totalpage ; i++) {
                $("#tip_controller").append(" <button type='button' id='pagenum"+i+"' onclick='tip_move_page("+i+")'"+i+">&nbsp;"+i+"&nbsp;</button> ");
              }
        tip_reload();

        function tip_reload(){

          document.getElementById('tip_title').innerHTML=tipdata.title;
          // 제목대입
          document.getElementById('tip_top_left').innerHTML=tipdata['page'+now_page].topleft;
          document.getElementById('tip_top_center').innerHTML=tipdata['page'+now_page].topcenter;
          document.getElementById('tip_top_right').innerHTML=tipdata['page'+now_page].topright;
          document.getElementById('tip_bottom_left').innerHTML=tipdata['page'+now_page].bottomleft;
          document.getElementById('tip_bottom_center').innerHTML=tipdata['page'+now_page].bottomcenter;
          document.getElementById('tip_bottom_right').innerHTML=tipdata['page'+now_page].bottomright;
          //콘텐츠 대입
          
          //페이징 대입
          document.getElementById("tip_nev_back").classList.toggle('sel',false);
          document.getElementById("tip_nev_front").classList.toggle('sel',false);
          if(now_page == 1) {
            document.getElementById("tip_nev_front").classList.toggle('sel',true);
          }
          for(var i = 1 ; i <= tipdata.totalpage ; i++) {
            document.getElementById("pagenum"+i).classList.toggle('sel',false);
              }
          document.getElementById("pagenum"+now_page).classList.toggle('sel',true);

          if(now_page == tipdata.totalpage) {
            document.getElementById("tip_nev_back").classList.toggle('sel',true);
          }
        }

        //페이지 이동 함수
        function tip_move_page(v) {
          if(v == 'next'){
            now_page++;
            tip_reload();
          }
          else if(v == 'back'){
            now_page--;
            tip_reload();
          }
          else if(v >= 1 && v <= tipdata.totalpage){
            now_page = v;
            tip_reload();
          }
          else{
            console.log("error:페이지이동오류");
            now_page = 1;
            tip_reload();
          }
        }


        </script>
