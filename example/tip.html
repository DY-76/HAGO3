          <script>

            var tipdata = {title:"",totalpage:1};
            var now_page = 1;
            switch (Number(now_link[1])){
                  case 1 :
                    //제목과 페이지
                      tipdata = {
                        title     : "W = Fs",
                        totalpage : 3   };    //총 페이지
                                              //페이지 늘릴거면 아래처럼 붙여넣기(총페이지와 갯수 맞아야함)
                        tipdata.page1 = {         //페이지 데이터 입력 (안쓰는 레이아웃은 비워둘것)
                        subject     : "서브젝트1",
                        topleft     : "//topleft//",
                        topright    : "1",
                        bottomleft  : "",
                        bottomright : "//bottomright//"
                                    };
                        tipdata.page2 = {
                        subject     : "asd",
                        topleft     : "//topleft//",
                        topright    : "2",
                        bottomleft  : "",
                        bottomright : "//bottomright//"
                                    };
                        tipdata.page3 = {
                        subject     : "111",
                        topleft     : "//topleft//",
                        topright    : "3",
                        bottomleft  : "",
                        bottomright : "//bottomright//"
                                    };

                      break;

                      case 4 :
                      tipdata = {
                        title     : "반사각 = 입사각",
                        totalpage : 2   };

                        tipdata.page1 = {
                        subject     : "법선이 뭘까요?",
                        topleft     : "2차원 평면의 곡선 위의 어떤 점에서 <br>점을 지나는 접선(tangential, tangential line)에 수직인 직선을 말합니다.",
                        topright    : "",
                        bottomleft  : "<br><img src='/images/stage4tip1img.png'>",
                        bottomright : ""
                                    };
                        tipdata.page2 = {
                        subject     : "반사각과 입사각은 무엇인가요?",
                        topleft     : "<img src='/images/stage4tip2img.png'>",
                        topright    : "<span style='color:red;'>반사각이란 ? </span> : 법선과 반사하는 빛이 이루는 각을 뜻해요.<br><br><span style='color:red;'>입사각이란 ? </span> : 법선과 입사하는 빛이 이루는 각을 뜻해요.",
                        bottomleft  : "",
                        bottomright : ""
                                    };

                        break; 

                      case 10 :
                      tipdata = {
                        title     : "내맘대로 꾸미기",
                        totalpage : 1   };

                        tipdata.page1 = {
                          subject     : "",
                        topleft     : "",
                        topright    : "",
                        bottomleft  : "",
                        bottomright : ""
                                    };
                        break; 

                  default :
                  tipdata = {
                        title     : Number(now_link[1]),
                        totalpage : 1   };
                      console.log("error! : tip데이터 없음");
              };
              //nev 버튼 생성
              for(var i = 1 ; i <= tipdata.totalpage ; i++) {
                $("#tip_controller").append(" <button type='button' id='pagenum"+i+"' class='tipnev' onclick='tip_move_page("+i+")'"+i+">&nbsp;"+i+"&nbsp;</button> ");
              }
        tip_reload();
        
        function tip_reload(){

          document.getElementById('tip_title').innerHTML=tipdata.title;
          document.getElementById('tip_subject').innerHTML=tipdata['page'+now_page].subject;
          // 제목대입
          document.getElementById('tip_top_left').innerHTML=tipdata['page'+now_page].topleft;
          document.getElementById('tip_top_right').innerHTML=tipdata['page'+now_page].topright;
          document.getElementById('tip_bottom_left').innerHTML=tipdata['page'+now_page].bottomleft;
          document.getElementById('tip_bottom_right').innerHTML=tipdata['page'+now_page].bottomright;
          //콘텐츠 대입
          
          //페이징 대입
          document.getElementById("tip_nev_back").classList.toggle('sel',false);
          document.getElementById("tip_nev_front").classList.toggle('sel',false);
          if(now_page == 1) {
            document.getElementById("tip_nev_front").classList.toggle('sel',true);
          }
          for(var i = 1 ; i <= tipdata.totalpage ; i++) {
            document.getElementById("pagenum"+i).classList.toggle('sel',false);
              }
          document.getElementById("pagenum"+now_page).classList.toggle('sel',true);

          if(now_page == tipdata.totalpage) {
            document.getElementById("tip_nev_back").classList.toggle('sel',true);
          }
        }
        //페이지 이동 함수
        function tip_move_page(v) {
          if(v == 'next'){
            now_page++;
            tip_reload();
          }
          else if(v == 'back'){
            now_page--;
            tip_reload();
          }
          else if(v >= 1 && v <= tipdata.totalpage){
            now_page = v;
            tip_reload();
          }
          else{
            console.log("error:페이지이동오류");
            now_page = 1;
            tip_reload();
          }
        }
        

        </script>
